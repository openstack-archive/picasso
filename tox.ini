# Project LaOS

[tox]
envlist = py35-functional,pep8
minversion = 1.6
skipsdist = True

[testenv]
passenv =
        PYTHONASYNCIODEBUG
        TEST_DB_URI
setenv = VIRTUAL_ENV={envdir}
usedevelop = True
install_command = pip install -U {opts} {packages}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
       git+ssh://git@github.com/iron-io/functions_python.git#egg=functions-python
commands = find . -type f -name "*.pyc" -delete
           rm -f .testrepository/times.dbm
           python setup.py testr --testr-args='{posargs}'
whitelist_externals = find
                      rm

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}


[testenv:py35-functional]
commands = pytest --tb=long --capture=sys --cov=laos --capture=fd {toxinidir}/laos/tests/functional

[testenv:py35-functional-regression]
commands = {toxinidir}/scripts/test_regression.sh {posargs}


[testenv:docs]
commands =
    rm -rf doc/html doc/build
    python setup.py build_sphinx

[flake8]
ignore = H202,H404,H405,H501
show-source = True
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,migrations
